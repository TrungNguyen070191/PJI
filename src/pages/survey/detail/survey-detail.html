            <ion-item *ngFor="#item of items">
                <ion-label>{{item}}</ion-label>

            </ion-item>
        </ion-list> -->
    <!-- <h3 class="text-center" style="color: #ff741b"></h3> -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom">
        <div>
            <timer></timer>
        </div>
        <h3>What's your favorite subject?</h3>
        <div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="input-group" style="margin: 3% 0;" *ngFor="let item of answers; let i = index;" (click)="checkedItem(item)">
                    <span class="input-group-addon" id="basic-addon1">
                        <ion-checkbox checked="item.checked" [(ngModel)]="item.checked"></ion-checkbox>
                    </span>
                    <input type="text" style="min-height: 60px;" disabled class="form-control" placeholder="" value="{{item.name}}" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom" style="margin: 3% 0;">
                <button class="btn btn-blue form-control">Vote</button>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom" style="margin: 3% 0;">
                <button class="btn btn-success form-control" (click)="goToPollChart()">View Result</button>
            </div>
        </div>
    </div>
