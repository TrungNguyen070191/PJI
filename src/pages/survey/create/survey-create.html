<ion-header>
    <ion-navbar style="background-color: #fff">
        <ion-title>
            <h4 class="">Building A Poll</h4>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>Poll Question: </h3>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="text" class="form-control" />
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>Answer Choices: </h3>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="input-group" style="margin: 3% 0;">
                <span class="input-group-addon" id="basic-addon1">1</span>
                <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin: 3% 0;">
                <span class="input-group-addon" id="basic-addon1">2</span>
                <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin: 3% 0;">
                <span class="input-group-addon" id="basic-addon1">3</span>
                <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin: 3% 0;">
                <span class="input-group-addon" id="basic-addon1">4</span>
                <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin: 3% 0;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button class="btn btn-info form-control">Create other answer</button>
        </div>
    </div>

        </ion-item>

            <ion-label class="label">Allow multiple selections</ion-label>
            <ion-checkbox checked="true"></ion-checkbox>
        </ion-item>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin: 3% 0;">

    </div>
</ion-content>
