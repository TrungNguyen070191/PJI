<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img class="myprofile-photos" src="./assets/images/IMG_2807.JPG">
      </ion-avatar>
      <h2 class="myprofile-profilephotostext">Profile Photo</h2>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <p class="myprofile-profilephotostext">Hello {{username}} !</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)">
        <ion-label>{{item.title}}</ion-label>
    </button>
  </ion-list>
</ion-content>
